<div class="user-list">
    <h2>User List</h2>
  
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Action</th> <!-- Add a column for the "Delete" button -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <button (click)="deleteUser(user.id)">Delete</button> <!-- Add a "Delete" button -->
                </td>
            </tr>
        </tbody>
    </table>
</div>
